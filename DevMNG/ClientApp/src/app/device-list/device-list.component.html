<h1 style="padding-bottom: 20px">List of devices

</h1>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-start"
  *ngFor="let deviceElement of devices">
     <app-device-item [device]="deviceElement"></app-device-item>
  </li>
  </ul>
